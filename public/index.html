<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Dzikowski">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Soundmap</title>
        <!-- styles -->
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="libs/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
        <script src="script/App.js" type="text/javascript"></script>
        <script src="script/Component.js" type="text/javascript"></script>
        <script src="script/JSONRequest.js" type="text/javascript"></script>
        <script src="script/PinCreator.js" type="text/javascript"></script>
        <script src="script/Track.js" type="text/javascript"></script>
        <script src="script/TrackList.js" type="text/javascript"></script>
        <script src="script/SpotifyAPI.js" type="text/javascript"></script>
        <script src="script/MapHandler.js" type="text/javascript"></script>
    </head>
    <body>
        <header class="header">
            <h1>Beatmap</h1>
        </header>
        <div class="map" id="map"></div>
        <div class="pin-creator">
            <div class="lonlat-header">42.981°N 77.99°W</div>
            <div class="box-header">
                <h1 class="box-title">
                    Create a new pin
                </h1>
                <p class="box-desc">
                    Choose a song from Spotify to be available for other users as a pin on the map:
                </p>
            </div>
            <input type="search" id="track-search" name="track-search" spellcheck="false" autocomplete="off">
            <div class="track-list" id="test-scroller">
                <!-- <div class="track">
                    <img src="img/album-placeholder.jpg" width="64" height="64">
                    <div class="track-desc">
                        <h1 class="track-title">
                            CUT EM IN (feat. Rick Ross)
                        </h1>
                        <h2 class="track-author">
                            Anderson .Paak
                        </h2>
                        <p class="track-selected">
                            SELECTED
                        </p>
                    </div>
                </div> -->
            </div>
            <div class="button-box">
                <div class="button pin-create">Create</div>
                <div class="button cancel">Cancel</div>
            </div>
        </div>
        <script>
            let app = new App();
            app.main();
        </script>
    </body>
</html>
