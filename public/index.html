<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Dzikowski">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Soundmap</title>
        <!-- styles -->
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="libs/ol.css" type="text/css">
        <script src="libs/ol.js" type="text/javascript"></script>

        <script src="script/model.js" type="text/javascript"></script>

    </head>
    <body>
        <header class="header">
            <h1>Beatmap</h1>
        </header>
        <div class="map" id="map"></div>
        <div id="pin-creator">
            <div class="lonlat-header">42.981°N 77.99°W</div>
            <div class="box-header">
                <h1 class="box-title">
                    Create a new pin
                </h1>
                <p class="box-desc">
                    Choose a song from Spotify to be available for other users as a pin on the map:
                </p>
            </div>
            <div class="searchbox">
                <input type="search" id="song-search" name="song-search" spellcheck="false">
            </div>
            <div class="scroller" id="test-scroller">
                <!-- <div class="track">
                    <img src="img/album-placeholder.jpg" width="64" height="64">
                    <div class="track-desc">

                            CUT EM IN (feat. Rick Ross)
                        </h1>
                        <h2 class="track-author">
                            Anderson .Paak
                        </h2>
                        <p class="track-selected">
                            SELECTED
                        </p>
                    </div>
                </div> -->
            </div>
            <div class="button-box">
                <div class="button pin-create">Create</div>
                <div class="button cancel">Cancel</div>
            </div>
        </div>
        <script>
            var app = new App();
            app.main();
        </script>
    </body>
